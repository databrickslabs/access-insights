resources:
  pipelines:
    azure_slog_pipeline:
      name: azure_slog_pipeline
      catalog: slog
      schema: default
      configuration: ${var.pipeline_configuration}
      clusters:
        - label: default
          autoscale:
            min_workers: 1
            max_workers: 2
            mode: ENHANCED
      development: true
      photon: true
      edition: PRO
      channel: PREVIEW
      libraries:
        - file:
            path: ../pipelines/azure_storage_logs.py
