bundle:
  name: access_insights

variables:
  warehouse_id:
    description: An existing warehouse
    lookup:
      warehouse: 'Starter Endpoint'

  pipeline_configuration:
    description: Pipeline configuraiton details 
    type: complex 
    default:
      bundle.sourcePath: ${workspace.file_path}
      secret-scope: slog-scope
      eh-name: slog
      eh-namespace: eh-sezsandbox-01.servicebus.windows.net # <event hub namespace>
      client-id: 6aa3eadf-35c3-4d01-8599-b7bb9de8d6c8 # < client id >
      client-secret: client-secret # < client secret >
      tenant-id: bf465dc7-3bc8-4944-b018-092572b5c20d

      # secret-scope: < secret scope >
      # eh-name: < event hub name >
      # eh-namespace: <event hub namespace>
      # client-id: < client id >
      # client-secret: < client secret >
      # tenant-id: < tenant id >

include:
  - resources/*.yml

sync:
  include:
    - pipelines/*.py

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-1720970340056130.10.azuredatabricks.net/ # modify the target workspace 

  ## Optionally, there could be 'staging' or 'prod' targets here.
  #
  # prod:
  #   workspace:
  #     host: ${workspace_url}
